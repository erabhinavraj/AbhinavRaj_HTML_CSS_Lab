    <div class="container">
        <h2>Create Your Gmail Account</h2> <br>
        <form action="#" method="POST">
            <!-- Full Name -->
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter Full Name" required>
    
            <!-- Email Address -->
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter Gmail Address" required>
    
            <!-- Phone Number -->
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" pattern="[0-9]{10}" required>
    
            <!-- Password -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
    
            <!-- Submit and Reset Buttons -->
            <input type="submit" class="btn" value="Submit">
            <input type="reset" class="btn btn-reset" value="Reset">
        </form>
